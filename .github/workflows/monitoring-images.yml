name: Build and Push Monitoring Images

on:
  push:
    branches: [main]
    paths:
      - 'services/prometheus/**'
      - 'services/grafana/**'
      - '.github/workflows/monitoring-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  PROMETHEUS_IMAGE: ghcr.io/${{ github.repository_owner }}/ticket-prometheus
  GRAFANA_IMAGE: ghcr.io/${{ github.repository_owner }}/ticket-grafana

jobs:
  build-prometheus:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Prometheus
        uses: docker/build-push-action@v5
        with:
          context: ./services/prometheus
          push: true
          tags: |
            ${{ env.PROMETHEUS_IMAGE }}:latest
            ${{ env.PROMETHEUS_IMAGE }}:${{ github.sha }}

  build-grafana:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Grafana
        uses: docker/build-push-action@v5
        with:
          context: ./services/grafana
          push: true
          tags: |
            ${{ env.GRAFANA_IMAGE }}:latest
            ${{ env.GRAFANA_IMAGE }}:${{ github.sha }}
