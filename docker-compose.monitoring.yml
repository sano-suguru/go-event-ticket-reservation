# 監視スタック（Prometheus + Grafana）
#
# 使用方法:
#   # 開発環境と一緒に起動
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
#   # または監視のみ起動（APIはローカルで実行）
#   docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d prometheus grafana
#
# アクセス:
#   Prometheus: http://localhost:9090
#   Grafana:    http://localhost:3000 (admin/admin)

services:
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: ticket_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: ticket_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  # Redis メトリクスエクスポーター
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: ticket_redis_exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  # PostgreSQL メトリクスエクスポーター
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: ticket_postgres_exporter
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/ticket_reservation?sslmode=disable"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
